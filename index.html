<html lang="PT-BR" >
<head>
  <meta charset="UTF-8">
  <title>Login,cadastro,senha &amp; recuperação de senha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="container is-login" id="mainContainer">
	<div class="card card--login shadow-2dp is-active" id="logInForm">
		<div class="card__content">
			<div class="inputfield">
				<input class="inputfield__input" type="text">
				<label class="inputfield__label">Nome de usuario</label>
				<span class="inputfield__underline"></span>
			</div>
			<div class="inputfield">
				<input class="inputfield__input" type="password">
				<label class="inputfield__label">Senha</label>
				<span class="inputfield__underline"></span>
			</div>

			<span class="toggle toggle--block toggle--center">
				<input class="toggle__input" type="checkbox" id="remember">
				<label class="toggle__label" for="remember">Lembrar-me?</label>
				<label class="toggle__checkbox" for="remember">
					<span class="sr-only">Alternar lembrar-me?.</span>
					<svg class="toggle__checkbox-mark" viewBox="0 0 18 18" aria-label="check"><path d="M6.61 11.89L3.5 8.78 2.44 9.84 6.61 14l8.95-8.95L14.5 4z"/></svg>
				</label>
			</span>

			<p class="text-center"><a href="#" data-toggle="form" data-target="amnesiaForm" data-type="amnesia">Esqueceu sua senha?</a></p>
		</div>
		<div class="card__action">
			<button class="btn btn--primary btn--block" type="button">
				Sign in
			</button>
		</div>
		<div class="card__action">
			<button class="btn btn--secondry btn--block" data-toggle="form" data-target="registerForm" data-type="register" type="button">
				Registro
			</button>
		</div>
	</div>

	<div class="card card--amnesia shadow-2dp" id="amnesiaForm">
		<div class="card__content">
			<div class="inputfield">
				<input class="inputfield__input" type="email">
				<label class="inputfield__label">Email</label>
				<span class="inputfield__underline"></span>
			</div>
		</div>
		<div class="card__action">
			<button class="btn btn--flat btn--primary" type="button">
				Redefinir senha
			</button>
			<button class="btn btn--flat" data-toggle="form" data-target="logInForm" data-type="login" type="button">
				Cancelar
			</button>
		</div>
	</div>

	<div class="card card--register shadow-2dp" id="registerForm">
		<div class="card__content">
			<div class="inputfield">
				<input class="inputfield__input" type="email">
				<label class="inputfield__label">E-mail <i class="required">*</i></label>
				<span class="inputfield__underline"></span>
			</div>
			<div class="inputfield">
				<input class="inputfield__input" type="text">
				<label class="inputfield__label">Nome de usuario<i class="required">*</i></label>
				<span class="inputfield__underline"></span>
			</div>
			<div class="inputfield">
				<input class="inputfield__input" type="password">
				<label class="inputfield__label">Senha<i class="required">*</i></label>
				<span class="inputfield__underline"></span>
			</div>
			<div class="inputfield">
				<input class="inputfield__input" type="password">
				<label class="inputfield__label">Confirme sua senha<i class="required">*</i></label>
				<span class="inputfield__underline"></span>
			</div>

			<span class="toggle toggle--block">
				<input class="toggle__input" type="checkbox" id="subscribe">
				<label class="toggle__label" for="subscribe">Você quer receber e-mails promocionais?</label>
				<label class="toggle__checkbox" for="subscribe">
					<span class="sr-only">Alternar inscrição.</span>
					<svg class="toggle__checkbox-mark" viewBox="0 0 18 18" aria-label="check"><path d="M6.61 11.89L3.5 8.78 2.44 9.84 6.61 14l8.95-8.95L14.5 4z"/></svg>
				</label>
			</span>
			<span class="toggle toggle--block">
				<input class="toggle__input" type="checkbox" id="terms">
				<label class="toggle__label" for="terms">Você aceita os termos de condições?<i class="required">*</i></label>
				<label class="toggle__checkbox" for="terms">
					<span class="sr-only">Alternar acordo de termos e condições.</span>
					<svg class="toggle__checkbox-mark" viewBox="0 0 18 18" aria-label="check"><path d="M6.61 11.89L3.5 8.78 2.44 9.84 6.61 14l8.95-8.95L14.5 4z"/></svg>
				</label>
			</span>

			<p class="text-center">Campo marcado<i class="required">*</i> Requerido.</p>
		</div>
		<div class="card__action">
			<button class="btn btn--primary btn--block" type="button">
				Criar conta
			</button>
		</div>
		<div class="card__action">
			<button class="btn btn--secondry btn--block" data-toggle="form" data-target="logInForm" data-type="login" type="button">
				Entrar
			</button>
		</div>
	</div>
</div>
  <script  src="./script.js"></script>

</body>
